<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@600;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <title>Explore sem limites</title>
</head>
<body>

    <div class="page">

        <header>
            <div id="container">
                <img id="astronaut" src="./assets/astronaut.png" alt="Astronauta caindo do espaço"> 
            
                <div id="container-text">
                    <div id="content">
                        <h1>Explore sem limites</h1>
                        <p>Porque o aprendizado é contínuo</p>
                    </div>

                    <img id="arrow" src="./assets/arrow.svg" alt="Uma Indicando para baixo">
                </div>

            </div>

        </header>

        <main> 
            <figure class="item">

                <img src="./assets/yellowMoon.png" alt="Uma lua amarelada">

                <div class="text">
                    <h2>Não pare nunca</h2>
                    <p>Se você deseja ter sucesso nos estudos, é fundamental que você adote uma mentalidade de "não pare nunca". Estudar de forma consistente e contínua é a chave para o progresso e a conquista de seus objetivos.</p>
                </div>

            </figure>

            <figure class="item">
                
                <img src="./assets/blueMoon.png" alt="Uma lua azulada">

                <div class="text">
                    <h2>Não pare nunca</h2>
                    <p>Se você deseja ter sucesso nos estudos, é fundamental que você adote uma mentalidade de "não pare nunca". Estudar de forma consistente e contínua é a chave para o progresso e a conquista de seus objetivos.</p>
                </div>

            </figure>

            <figure class="item">

                <img src="./assets/purpleMoon.png" alt="Uma lua roxa">

                <div class="text">
                <h2>Siga seu ritmo</h2>
                <p>Avançar pouco a pouco mantém progresso constante em objetivos, evitando parar ou desistir. Mesmo pequenos passos nos aproximam do destino e motivam a continuidade. Não subestime o poder de cada ação rumo ao objetivo final.</p>
                </div>
            </figure>
        </main>

        <section>
  
            <form action="#" id="my-form">

                <div class="input-wrapper">

                    <h2>Entre em contato</h2>

                    <input type="text"  id="name" placeholder="Seu nome">
                    <input type="email" id="email" placeholder="Email">
                    <textarea  id="text-area" cols="30" rows="10" placeholder="Digite sua mensam aqui"></textarea>
                    <input class="button" type="submit" form="my-form" value="Enviar mensagem">
                </div>

            </form>
            
        </section>

        <footer>© 2023 - Rocketseat Explorer</footer>

    </div>  
    
</body>
</html>
